      - Daily Demo F5 Network
    survey_enabled: true
    survey: "{{ lookup('template', 'template_surveys/F5-2-AWS-Create_custom_TCP_profile.json') | regex_replace('\\n', '') }}"

  - name: "F5 -2- AWS -Disable pool member"
